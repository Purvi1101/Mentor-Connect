<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

<div class="profile-container">
  <div class="profile-picture">
    <img id="profile-img" src="/images/default.png" alt="Profile Picture">
  </div>

  <div class="profile-details">
    <h2>Name: <span id="name"></span></h2>
    <h2>Mobile: <span id="mobile"></span></h2>
    <h2>Email: <span id="email"></span></h2>
    <h2>Age: <span id="age"></span></h2>
    <h2>Gender: <span id="gender"></span></h2>
    <h2>Interest: <span id="interest"></span></h2>
  </div>
</div>

<script src="/js/profile.js"></script>
</body>
</html>
